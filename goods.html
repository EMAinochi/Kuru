            <img id="right_header_img" src="/images/header_bg.jpg" alt="img">

    </header>
  
    <!-- Navbar -->
    <nav id="navbar">
        <div id="nav_bg">
            <ul>
                <img id="nav_logo" src="/images/logo.png" alt="logo">
